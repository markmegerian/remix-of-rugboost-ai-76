    <link rel="icon" type="image/svg+xml" href="https://storage.googleapis.com/gpt-engineer-file-uploads/UAZGezYaP5VpDciEgiyPBTBIonQ2/uploads/1768589107611-gmit-icon-transparent.svg">
  </head>

  <body>
    <div id="root">
      <!-- Inline loading skeleton for instant FCP -->
      <style>
        .initial-loader {
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: hsl(30, 25%, 97%);
        }
        @supports (padding: env(safe-area-inset-top)) {
          .initial-loader {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
          }
        }
        .initial-loader-spinner {
          width: 32px;
          height: 32px;
          border: 3px solid hsl(220, 15%, 94%);
          border-top-color: hsl(210, 70%, 45%);
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
